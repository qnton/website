name: Check codestyle
on:
  pull_request:
    branches:
      - develop
      - master
jobs:
  test:
    name: Check codestyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Install packages
        run: pnpm install
      - name: Prettier
        run: pnpm run format:check
